<!DOCTYPE html>
<html>
  <head>
    <title>Vector Tile Test</title>

    <script type="text/javascript" src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="../node_modules/leaflet-mapbox-vector-tile/dist/Leaflet.MapboxVectorTile.min.js"></script>

    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">

    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript">
      var map = L.map('map').setView([0, 0], 2);

      var layer = new L.TileLayer.MVTSource({
        url: 'http://localhost:3000/datagov_county/{z}/{x}/{y}.mvt'
      })

      map.addLayer(layer);
    </script>
  </body>
</html>
