<!DOCTYPE html>
<html>
  <head>
    <title>Vector Tile Test</title>

    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
    <script type="text/javascript" src="../../scripts/js/Leaflet.VectorGrid.bundled.min.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />

    <style>
      #map {
        width: 100%;
        top: 0;
        bottom: 0;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript">
      var map = L.map('map').setView([34, 20], 2);

      var base = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      	maxZoom: 19,
      	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      });

      map.addLayer(base);

      var layer = L.vectorGrid.protobuf('http://localhost:8060/open_africa/{z}/{x}/{y}.mvt');

      map.addLayer(layer);
    </script>
  </body>
</html>
