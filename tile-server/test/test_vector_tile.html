<!DOCTYPE html>
<html>
  <head>
    <title>Vector Tile Test</title>

    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
    <script type="text/javascript" src="../../node_modules/pbf/dist/pbf.js"></script>
    <script type="text/javascript" src="../../node_modules/sphericalmercator/sphericalmercator.js"></script>
    <script type="text/javascript" src="vector-tile-dev.js"></script>
    <script type="text/javascript" src="../../node_modules/leaflet.vectorgrid/dist/Leaflet.VectorGrid.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />

    <style>
      #map {
        width: 100%;
        top: 0;
        bottom: 0;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript">
      var map = L.map('map').setView([34, 20], 5);

      var base = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        minZoom: 3,
      	maxZoom: 10,
      	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      });

      map.addLayer(base);

      var layer = L.vectorGrid.protobuf('http://0.0.0.0:8080/vt/amsterdam_open_data/{z}/{x}/{y}.pbf');

      map.addLayer(layer);
    </script>
  </body>
</html>
