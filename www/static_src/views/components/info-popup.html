<h3>
  {{ region.name }}
</h3>

<md-table-container>
  <table md-table>
    <thead md-head>
      <th md-column>Data Portals</th>
      <th md-column md-numeric>Datasets</th>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="instance in region.instances track by instance.id">
        <td md-cell>{{ instance.name }}</td>
        <td md-cell>{{ instance.count }}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
